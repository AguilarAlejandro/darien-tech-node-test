services:
  postgres:
    image: postgres:16-alpine
    container_name: cowork_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-cowork_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-cowork_pass}
      POSTGRES_DB: ${DB_NAME:-cowork_db}
    volumes:
      - cowork_pgdata:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${DB_USER:-cowork_user} -d ${DB_NAME:-cowork_db}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cowork_api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${DB_USER:-cowork_user}:${DB_PASSWORD:-cowork_pass}@postgres:5432/${DB_NAME:-cowork_db}
      MQTT_URL: ${MQTT_URL:-mqtt://host.docker.internal:1883}
      API_PORT: ${API_PORT:-3000}
    ports:
      - "${API_PORT:-3000}:3000"

    command: >
      sh -c "npx prisma migrate deploy --schema prisma/schema && node dist/server.js"

volumes:
  cowork_pgdata:
