services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    environment:
      NODE_ENV: development
    volumes:
      - .:/app
      - /app/node_modules
      - /app/dist
    command: >
      sh -c "npx prisma migrate deploy --schema prisma/schema && npm run dev"
    ports:
      - "${API_PORT:-3000}:3000"

  test:
    profiles: [test]
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    environment:
      NODE_ENV: test
      DATABASE_URL: postgresql://${DB_USER:-cowork_user}:${DB_PASSWORD:-cowork_pass}@postgres:5432/${DB_NAME:-cowork_db}
    volumes:
      - .:/app
      - /app/node_modules
      - /app/dist
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "npx prisma migrate deploy --schema prisma/schema
      && npx tsx prisma/seed.ts
      && npx jest --runInBand --forceExit"
